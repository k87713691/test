<form class="layui-form layui-card" action="{:request()->url()}" data-auto="true" method="post" autocomplete="off">
    <div class="layui-card-body padding-left-40">
        <div class="layui-form-item layui-row layui-col-space15">
            <label class="layui-col-xs4 relative">
                <span class="color-green">用户账号</span>
                <input  class="layui-input" readonly required placeholder="请输入用户账号" value="{$vo.phone|default=''}">
            </label>
            <label class="layui-col-xs4 relative" style="display: none;">
                <span class="color-green">支付宝</span>
                <input  class="layui-input" readonly placeholder="请输入支付宝" value="{$vo.alipay|default=''}">
            </label>
            <label class="layui-col-xs4 relative">
                <span class="color-green">姓名</span>
                <input  class="layui-input" readonly="" placeholder="请输入姓名" value="{$vo.name|default=''}">
            </label>
        </div>
       
        
 <div class="layui-card-body" style="padding-top:0px;">

        <div class="layui-row margin-bottom-15 text-center">
            <div class="layui-layer-title">充值</div>
        </div>
        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">充值金额</label>
            <label class="layui-col-xs10">
                <input name="recharge_money" required value='0' placeholder="请输入充值金额" class="layui-input">
            </label>
        </div>
        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">赠送金额</label>
            <label class="layui-col-xs10">
                <input name="send_money" required value='0' placeholder="请输入赠送金额" class="layui-input">
            </label>
        </div>
    </div>
    </div>

    <div class="hr-line-dashed"></div>
    {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>提交</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消吗？" data-close>取消</button>
    </div>
</form>

{block name='script'}
<script>
    window.form.render();
</script>
{/block}
