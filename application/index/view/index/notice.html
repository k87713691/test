{include file="public/header" nav="最新公告"}
<link rel="stylesheet" type="text/css" href="__ROOT__/static/wap/css/box_pay.css">
<style>
	body{
		background: #e4e4e4;
	}
	.t_header {
	    height: 1.2rem;
	    background-color: #ffffff!important;
	    display: flex;
	    flex-direction: row;
	    position: relative;
	}
	.t_header span:last-child i {
	    font-size: .48rem;
	    position: absolute;
	    left: 46%;
	    top: 50%;
	    transform: translate(-50%, -50%);
	    color: black;
	}
	.f_box_bank .f_content ul li {
	    height: 1.333333rem;
	    line-height: 1.333333rem;
	    padding-left: 1.066666rem;
	    text-align: left;
	    background: #e4e4e4;
	    border-bottom: .026667rem solid #d4d4d4;
	    position: relative;
	    color: gray;
	}
	label {
	    cursor: default;
	    color:gray;
	}

	
</style>
<div id="app">
    <div class="box">
        <div class="jun-content">
            <div class="f_box_bank">
                <div class="t_header">
                    <span><img src="__ROOT__/static/wap/images/icon_back.png" alt="" onClick="javascript:history.back()"></span> 
                    <span><i>最新公告</i></span>
                </div>
                <div class="f_content" style="overflow: auto;">
                    {if count($notice)}
					<ul class="list">
						{volist name="notice" id="t"}
                        <li class="item">
                            <a href="/index/index/about_details?id={$t['id']}">
                                <span>{$t.title}</span>
                                <i class="iconfont icon-arrow-right"></i>
                            </a>
                        </li>
			        	{/volist}
			        </ul>
			        {else/}
			        <div class="dataNo">
                        <h3>没有更多数据了</h3>
                    </div>
			        {/if}
                </div>
            </div>
        </div>
        {include file="public/footer"}
    </div>
</div>
</body>

</html>
